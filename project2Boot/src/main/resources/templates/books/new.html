<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add book</title>
</head>
<body>
    <form th:method="POST" th:action="@{/books}" th:object="${book}">
        <label for="name">Название книги:</label>
        <input type="text" th:field="*{name}" id="name">
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">error</div>
        <br>
        <br>

        <label for="author">Автор:</label>
        <input type="text" th:field="*{author}" id="author">
        <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">error</div>
        <br>
        <br>

        <label for="year">Год выпуска:</label>
        <input type="text" th:field="*{year}" id="year">
        <div style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">error</div>
        <br>
        <br>

        <input type="submit" value="Создать"></form>
    </form>

    <br>
    <a href="/books">На главную страницу</a>
</body>
</html>
