<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books list</title>
</head>
<body>
    <a th:href="@{/people}">Перейти к разделу Люди</a>
    <hr>
    <div th:each="book : ${books}">
        <a th:href="@{/books/{id}(id=${book.getId()})}" th:text="${book.getName()}"></a>
    </div>

    <br>
    <a href="/books/new">Добавить книгу</a>
    <hr>
    <a href="/books/search">Поиск книг</a>

    <br>
    <hr>
    <form method="post" th:action="@{/auth/logout}">
        <input type="submit" value="Выход">
    </form>
</body>
</html>
