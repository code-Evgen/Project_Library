<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Person</title>
</head>
<body>
    <form th:method="PATCH" th:action="@{/books/{id}(id=${book.getId()})}" th:object="${book}">
        <label for="name">Введите название книги: </label>
        <input th:type="text" th:field="*{name}" id="name">
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">error</div>
        <br>
        <br>

        <label for="author">Введите автора: </label>
        <input th:type="text" th:field="*{author}" id="author">
        <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">error</div>
        <br>
        <br>

        <label for="year">Введите год: </label>
        <input th:type="text" th:field="*{year}" id="year">
        <div style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">error</div>
        <br>
        <br>

        <input type="submit" value="Сохранить изменения"/>
    </form>
    <hr>
    <a href="/books">На главную страницу</a>
</body>
</html>
