<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Person</title>
</head>
<body>
    <form th:method="POST" th:action="@{/people}" th:object="${person}">
        <label for="username">ФИО</label>
        <input type="text" th:field="*{username}" id="username">
        <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">error</div>
        <br>
        <br>

        <label for="year">Год рождения</label>
        <input type="text" th:field="*{year}" id="year">
        <div style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">error</div>
        <br>
        <br>

        <input type="submit" value="Создать">
    </form>
    <br>
    <a href="/people">На главную страницу</a>
</body>
</html>
