<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Person</title>
</head>
<body>
    <form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
        <label for="username">ФИО : </label>
        <input th:type="text" th:field="*{username}" id="username">
        <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">error</div>
        <br>
        <br>

        <label for="year">Год рождения : </label>
        <input th:type="text" th:field="*{year}" id="year">
        <div style="color:red"th:if="${#fields.hasErrors('year')}" th:errors="*{year}">error</div>
        <br>
        <br>

        <input type="submit" value="Сохранить изменения"/>
    </form>
    <hr>
    <a href="/people">На главную страницу</a>
</body>
</html>
